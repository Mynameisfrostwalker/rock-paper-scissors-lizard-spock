<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/0e0589e4ba.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizzard, Spock!</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
    
    <div class="firstpage">

        <div class="first-container hidden">
            <h1>Rock! Paper! Scissors! Lizzard! Spock!</h1>
            <button class="play-button">
                <span>Play<i class="fa fa-rocket rocket" aria-hidden="true"></i></span>
            </button>
        </div>

        <video autoplay muted>
            <source src="./assets/mars.mp4" type="video/mp4">
        </video>
        <audio class="creepy" autoplay>
            <source src="./assets/creepy.mp3" type="audio/mpeg">
            <source src="./assets/creepy.ogg" type="audio/ogg">
        </audio>
    </div>

</body>
</html>
