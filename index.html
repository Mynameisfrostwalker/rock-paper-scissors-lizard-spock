<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/0e0589e4ba.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
    <script src="./scripts/script.js" defer></script>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
    
    <div class="firstpage">

        <div class="first-container hidden">
            <h1>Rock! Paper! Scissors! Lizard! Spock!</h1>
            <button class="play-button">
                <span>Play<i class="fa fa-rocket rocket" aria-hidden="true"></i></span>
            </button>
        </div>

        <video autoplay muted>
            <source src="./assets/mars.mp4" type="video/mp4">
        </video>
        <audio class="creepy" autoplay loop>
            <source src="./assets/creepy.mp3" type="audio/mpeg">
            <source src="./assets/creepy.ogg" type="audio/ogg">
        </audio>
    </div>

    <div class="secondpage nodisplay">

        <div class="typewriter">
            <p class="story"></p>
        </div>

        <div class="cards nodisplay">

            <div class="rock card hidecard">
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                <p>Rock</p>
            </div>

            <div class="paper card hidecard">
                <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                <p>Paper</p>
            </div>

            <div class="scissors card hidecard">
                <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                <p>Scissors</p>
            </div>

            <div class="lizard card hidecard">
                <i class="fa fa-hand-lizard-o" aria-hidden="true"></i>
                <p>Lizard</p>
            </div>

            <div class="spock card hidecard">
                <i class="fa fa-hand-spock-o" aria-hidden="true"></i>
                <p>Spock</p>
            </div>

        </div>

        <div class="weapon nodisplay hidden">
            <p>Choose your weapon!</p>
        </div>

    </div>

    <div class="thirdpage nodisplay">

        <div class="handsdisplay">
            <div class="righthand">
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </div>
            <div class="lefthand">
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </div>
        </div>

        <div class="chant nodisplay">
            <p></p>
        </div>

    </div>

</body>
</html>
